<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form title</title>
</head>
<body>
     <!-- creating a basic form formet -->
    <form method="get" align="center">
      <p><input type="text" name="firstname" placeholder="Enter First Name" ></p>
      <p><input type="text" name="lastnakme" placeholder="Enter Last Name"></p>
      <p><input type="number" name="mnumber" placeholder="Enter Mobile Number" value="+91"></p>
      <p><input type="text" name="country" value="INDIA" placeholder="country"></p>
      <p><input type="email" name="uemail" placeholder="Enter Email " value="@gmail.com"></p> 
      <p><input type="password" name="upassword" placeholder="password"></p> 
      <p><input type="radio" name="proffesion">student</p>
      <input type="radio" name="proffesion">developer</p>
      <p><input type="checkbox" name="knownlanguage" >html
         <input type="checkbox" name="knownlanguage" >css
         <input type="checkbox" name="knownlanguage" >python
         <input type="checkbox" name="knownlanguage" >java
      </p>
      <select name="intrest">
        <option notselect>what's your intrest</option>
        <option >java fullstack developer</option>
        <option >python fullstack developer</option>
        </select>
        <p><b>select your appointment bitween 6am to 6pm.</b></p>
        <p><input type="datetime-local" name="time"></p>
        <p><input type="submit" value="send✈️"></p>
    </form>

</body>
</html>
