<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0; box-sizing: border-box;}
        .outer{
            margin: 20vh auto;
            width: 60%;
            height: 80vh;
            background-color: rgb(199, 198, 198);

        }
        .inner{ 
            margin-top: 10vh;
            margin-left: 25%;
            width: 50%;
            height: 60vh;
            background-color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
